<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maternity Benefit Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4 text-center">Maternity Benefit Calculator</h1>
        <form id="calculatorForm" class="space-y-4">
            <div>
                <label for="monthlySalary" class="block text-sm font-medium text-gray-700">Monthly Salary (BDT)</label>
                <input type="number" id="monthlySalary" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="Enter monthly salary" required>
            </div>
            <div>
                <label for="allowances" class="block text-sm font-medium text-gray-700">Monthly Allowances (BDT)</label>
                <input type="number" id="allowances" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="Enter allowances (if any)">
            </div>
            <button type="button" id="calculateButton" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">Calculate</button>
        </form>
    </div><script>
    document.getElementById('calculateButton').addEventListener('click', function() {
        // Get input values
        const monthlySalary = parseFloat(document.getElementById('monthlySalary').value) || 0;
        const allowances = parseFloat(document.getElementById('allowances').value) || 0;

        // Calculate average daily wage
        const totalMonthlyWage = monthlySalary + allowances;
        const averageDailyWage = totalMonthlyWage / 30;

        // Calculate maternity benefit
        const maternityBenefit = averageDailyWage * 120;

        // Open new window to display result
        const resultWindow = window.open('', '_blank', 'width=400,height=300');
        resultWindow.document.write(`
            <!DOCTYPE html>
            <html lang="en">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Maternity Benefit Result</title>
                <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
            </head>
            <body class="bg-gray-100 min-h-screen flex items-center justify-center">
                <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-md">
                    <h1 class="text-2xl font-bold mb-4 text-center">Maternity Benefit</h1>
                    <p class="text-lg text-center text-green-600 font-bold">BDT ${maternityBenefit.toFixed(2)}</p>
                    <a href="javascript:window.close()" class="block mt-4 text-center text-blue-500 hover:underline">Close</a>
                </div>
            </body>
            </html>
        `);
    });
</script>

</body>
</html>
