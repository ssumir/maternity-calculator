<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maternity Benefit Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-2xl">
        <h1 class="text-2xl font-bold mb-4 text-center">Maternity Benefit Calculator</h1>
        <form id="calculatorForm" class="space-y-4">
            <!-- Employee Details -->
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                    <input type="text" id="name" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
                </div>
                <div>
                    <label for="idNo" class="block text-sm font-medium text-gray-700">ID No.</label>
                    <input type="text" id="idNo" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
                </div>
                <div>
                    <label for="salaryAmount" class="block text-sm font-medium text-gray-700">Salary of Last Duty Month (BDT)</label>
                    <input type="number" id="salaryAmount" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
                </div>
                <div>
                    <label for="daysWorked" class="block text-sm font-medium text-gray-700">Days Worked in Last Month</label>
                    <input type="number" id="daysWorked" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
                </div>
            </div>

            <!-- Results -->
            <h2 class="text-xl font-semibold mt-6">Results</h2>
            <div>
                <label for="avgDailyIncome" class="block text-sm font-medium text-gray-700">Daily Avg. Income</label>
                <input type="number" id="avgDailyIncome" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" readonly>
            </div>
            <div>
                <label for="maternityBenefit" class="block text-sm font-medium text-gray-700">Maternity Benefit (60 Days)</label>
                <input type="number" id="maternityBenefit" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" readonly>
            </div>
            <div>
                <label for="totalPayable" class="block text-sm font-medium text-gray-700">Total Payable Taka</label>
                <input type="number" id="totalPayable" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" readonly>
            </div>
            <div>
                <label for="totalPayableInWords" class="block text-sm font-medium text-gray-700">Total Payable Taka (In Words)</label>
                <input type="text" id="totalPayableInWords" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" readonly>
            </div>

            <!-- Submit Button -->
            <button type="button" id="calculateButton" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">Calculate</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
